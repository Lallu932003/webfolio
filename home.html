            text-decoration: none;

        }
        .icons {
         position: absolute;
        bottom: 30px; /* Adjust distance from bottom */

        }

        .icons a img {

            width: 40px;
            height: 40px;
            filter: brightness(0.9);
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1);
        }
    </style>
</head>
